<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<thead>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW:Edytuj produkt</title>

    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/awsm_mischka.css}">
</thead>
<tbody>
    <h1 th:text="${item}"></h1>
    <form method="post">
        <label for="productName">Name: </label>
        <input type="text" id="productName" name="productName" th:value="${item.name}">

        <br>

        <label for="categories">Category: </label>
        <select id="categories" name="categories">
            <option th:each="category : ${categories}"
                    th:value="${category}"
                    th:text="${category}"
                    th:selected="${item.category} == ${category} ? true : false">
            </option>
        </select>

        <br>

        <label for="producers">Producer: </label>
        <select id="producers" name="producers">
            <option th:each="producer : ${producers}"
                    th:value="${producer}"
                    th:text="${producer}"
                    th:selected="${item.producer} == ${producer} ? true : false">
            </option>
        </select>

        <br>

        <button id="submit" type="submit" class="btn btn-success">Submit</button>
        <button id="cancel" type="button" class="btn btn-danger">Cancel</button>

    </form>
</tbody>
</html>
