<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<thead>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW:Edit item</title>

    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/awsm_mischka.css}">
</thead>
<tbody>
    <h1 th:text="${item}"></h1>
    <form action="#" th:action="@{/edit-item/{id} (id=${item.id})}" th:object="${item}" method="POST">
        <label for="productName">Name: </label>
        <input type="text" id="productName" name="productName" th:field="${item.name}">

        <br>

        <label for="categories">Category: </label>
        <select id="categories" name="categories" th:field="*{category}">
            <option th:each="category : ${categories}"
                    th:value="${category}"
                    th:text="${category}"
                    th:selected="${category} == ${item.category} ? true : false">
            </option>
        </select>

        <br>

        <label for="producers">Producer: </label>
        <select id="producers" name="producers" th:field="*{producer}">
            <option th:each="producer : ${producers}"
                    th:value="${producer}"
                    th:text="${producer}"
                    th:selected="${producer} == ${item.producer} ? true : false">
            </option>
        </select>

        <br>

        <button type="submit" class="btn btn-success">Update</button>
<!--        <button type="button" class="btn btn-danger">Cancel</button>-->

    </form>
</tbody>
</html>
